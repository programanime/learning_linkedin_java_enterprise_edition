<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/common/public.xhtml">
        <ui:define name="title">Track Cargo</ui:define>
        <ui:define name="content">
            <div class="ui-grid ui-grid-responsive">   
                <div>
                    #{cargoController.title}
                </div>
                <div class="ui-grid-row">
                    <h:dataTable value="#{cargoController.listCargo}" var="o">
                        <h:column>
                            #{o.toString()}
                        </h:column>
                    </h:dataTable>

                    <h:dataTable value="#{cargoController.messages}" var="o">
                        <h:column>
                            #{o.toString()}
                        </h:column>
                    </h:dataTable>
                </div>
                <div>
                    <h:form>
                        <p:inputText value="#{cargoController.msg}"/>
                        <p:commandButton value="send to queue!" actionListener="#{cargoController.sendMessageToQueue}" ajax="false"/>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
